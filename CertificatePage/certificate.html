<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certificate of Achievement</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Spline+Sans+Mono&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Spline Sans Mono", Arial, sans-serif;
        background: url("FeedBack.png") no-repeat center center fixed;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        margin: 0;
      }
      .certificate-container {
        position: relative;
        width: 80%;
        max-width: 800px;
        background: white;
        padding: 20px;
        text-align: center;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
      }
      .certificate-image {
        width: 100%;
        height: auto;
      }
      .certificate-header {
        position: absolute;
        top: 15%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 2.5em;
        font-weight: bold;
        color: black;
      }
      .certificate-subheader {
        position: absolute;
        top: 30%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 1.5em;
        color: black;
      }
      .certificate-name {
        position: absolute;
        top: 45%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 2em;
        font-weight: bold;
        color: #1a73e8;
      }
      .certificate-footer {
        position: absolute;
        top: 75%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 1.2em;
        color: black;
      }
      .input-container {
        margin-top: 40px;
        margin-bottom: 20px;
        text-align: center;
        background: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 80%;
        max-width: 600px;
      }
      .input-container input {
        padding: 10px;
        font-size: 1em;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 80%;
        max-width: 400px;
        margin-bottom: 10px;
      }
      .button {
        padding: 10px 20px;
        font-size: 1em;
        color: white;
        background: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
        margin: 5px;
      }
      .button:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="input-container">
      <input type="text" id="firstNameInput" placeholder="First Name" />
      <input
        type="text"
        id="lastNameInput"
        placeholder="First Name and Last Name"
      />
      <button class="button" onclick="generateCertificate()">
        Generate Certificate
      </button>
    </div>
    <div class="certificate-container" id="certificateContainer">
      <img
        src="../assets/certificate.png"
        alt="Certificate"
        class="certificate-image"
      />
      <div class="certificate-header">CERTIFICATE OF ACHIEVEMENT</div>
      <div class="certificate-subheader">
        This certificate is proudly presented to
      </div>
      <div class="certificate-name" id="certificateName">
        First Name Last Name
      </div>
      <div class="certificate-footer">
        We certify that this user has successfully completed a certification of
        iOS development.
      </div>
    </div>
    <button class="button" onclick="downloadCertificate()">
      Download Certificate
    </button>

    <script>
      function generateCertificate() {
        const firstName = document.getElementById("firstNameInput").value;
        const lastName = document.getElementById("lastNameInput").value;
        const certificateName = document.getElementById("certificateName");
        certificateName.textContent = `${firstName} ${lastName}`;
      }

      function downloadCertificate() {
        const container = document.getElementById("certificateContainer");
        html2canvas(container).then(function (canvas) {
          const link = document.createElement("a");
          link.href = canvas.toDataURL("image/png");
          link.download = "../assets/certificate.png";
          link.click();
        });
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
  </body>
</html>
