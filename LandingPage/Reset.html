<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password Page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Spline+Sans+Mono&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Spline Sans Mono", Arial, sans-serif;
        background: url("../assets/Untitled.png") no-repeat center center fixed;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
        text-align: center;
      }
      #reset-form {
        background: rgba(0, 0, 0, 0.8);
        padding: 30px 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        width: 90%;
        max-width: 400px;
      }
      #reset-form h2 {
        margin: 0;
        margin-bottom: 20px;
      }
      #reset-form input {
        width: 100%;
        padding: 15px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }
      #reset-form button {
        padding: 15px 20px;
        font-size: 1em;
        color: white;
        background: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
        width: 100%;
      }
      #reset-form button:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div id="reset-form">
      <h2>Reset Password</h2>
      <form>
        <input type="email" placeholder="Enter Your Email Address" required />
        <input type="password" placeholder="Enter Your New Password" required />
        <button type="submit">Reset Password</button>
      </form>
    </div>
  </body>
</html>
