<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Features</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Spline+Sans+Mono&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Spline Sans Mono", Arial, sans-serif;
        background: url("../assets/Untitled.png") no-repeat center center fixed;
        background-size: cover;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        justify-content: center;
      }
      .header {
        width: 100%;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        padding: 20px;
        background: rgba(0, 0, 0, 0.7);
        position: absolute;
        top: 0;
      }
      .header .user-icon,
      .header .user-text {
        font-size: 1.2em;
        cursor: pointer;
        transition: color 0.3s, transform 0.3s;
      }
      .header .user-icon {
        font-size: 2em;
        margin-right: 10px;
      }
      .header .user-icon:hover,
      .header .user-text:hover {
        color: #007bff;
        transform: scale(1.1);
      }
      .icons-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        width: 80%;
        max-width: 800px; /* Optional: Set a max-width for better layout control */
      }
      .icon-box {
        text-align: center;
        margin: 20px;
        cursor: pointer;
        flex: 1;
        max-width: 150px;
      }
      .icon-box img {
        width: 100px;
        height: 100px;
      }
      .icon-box p {
        margin-top: 10px;
        font-size: 1.2em;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="user-icon" onclick="location.href='/UI'">ðŸ‘¤</div>
      <div class="user-text" onclick="location.href='/UI'">User</div>
    </div>
    <div class="icons-container">
      <div class="icon-box" onclick="location.href='/'">
        <img src="../assets/home-icon.png" alt="Home" />
        <p>Home</p>
      </div>
      <div class="icon-box" onclick="location.href='/Content'">
        <img src="../assets/content-icon.png" alt="Content" />
        <p>Content</p>
      </div>
      <div class="icon-box">
        <img src="../assets/test-icon.png" alt="Test" />
        <p>Test</p>
      </div>
      <div class="icon-box" onclick="location.href='/Certificate'">
        <img src="../assets/certification-icon.png" alt="Certification" />
        <p>Certification</p>
      </div>
      <div class="icon-box" onclick="location.href='/Feedback'">
        <img src="../assets/feedback-icon.png" alt="Feedback" />
        <p>Feedback</p>
      </div>
    </div>
  </body>
</html>
